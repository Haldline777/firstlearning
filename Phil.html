<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Birthday Year Calculator</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --secondary-gradient: linear-gradient(135deg, #f093fb, #f5576c);
            --success-color: #00e676;
            --success-hover: #00c853;
            --card-bg: rgba(0, 0, 0, 0.4);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .input-group {
            margin: 25px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calculate-btn {
            background: var(--success-color);
            color: #000;
        }

        .calculate-btn:hover {
            background: var(--success-hover);
            transform: translateY(-2px);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            animation: slideIn 0.5s ease;
            display: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #00e676;
        }

        .birth-year {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .detail-box span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
            color: #00e676;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
            
            .birth-year {
                font-size: 2.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-palette"></i>
    </button>

    <div class="card">
        <h2><i class="fas fa-birthday-cake"></i> Smart Birthday Calculator</h2>
        <p class="subtitle">Find your birth year and discover fun facts about it!</p>
        
        <div class="input-group">
            <label for="age"><i class="fas fa-user-clock"></i> Your Current Age</label>
            <input type="number" id="age" placeholder="Enter your age (1-120)" min="1" max="120">
            <div class="error" id="ageError">Please enter a valid age between 1 and 120</div>
        </div>
        
        <div class="input-group">
            <label for="yearOption"><i class="fas fa-calendar-alt"></i> Calculation Method</label>
            <select id="yearOption">
                <option value="current">Current Year Calculation</option>
                <option value="specific">Specific Year Calculation</option>
                <option value="past">Calculate from Past Date</option>
            </select>
        </div>
        
        <div class="input-group" id="specificYearContainer" style="display: none;">
            <label for="specificYear"><i class="fas fa-calendar"></i> Calculate as of Year</label>
            <input type="number" id="specificYear" placeholder="Enter year (e.g., 2023)" min="1900" max="2100">
        </div>
        
        <div class="button-group">
            <button class="calculate-btn" onclick="calculateBirthYear()">
                <i class="fas fa-calculator"></i> Calculate
            </button>
            <button class="reset-btn" onclick="resetCalculator()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title"><i class="fas fa-star"></i> Your Birth Year</div>
            <div class="birth-year" id="birthYearResult">1990</div>
            
            <div class="details">
                <div class="detail-box">
                    Chinese Zodiac
                    <span id="chineseZodiac">üêé Horse</span>
                </div>
                <div class="detail-box">
                    Generation
                    <span id="generation">Millennial</span>
                </div>
                <div class="detail-box">
                    Born in
                    <span id="decade">90s</span>
                </div>
                <div class="detail-box">
                    Approx. Days Alive
                    <span id="daysAlive">12,345</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themes = [
            'linear-gradient(135deg, #667eea, #764ba2)',
            'linear-gradient(135deg, #f093fb, #f5576c)',
            'linear-gradient(135deg, #4facfe, #00f2fe)',
            'linear-gradient(135deg, #43e97b, #38f9d7)',
            'linear-gradient(135deg, #fa709a, #fee140)'
        ];
        
        let currentTheme = 0;

        document.getElementById('yearOption').addEventListener('change', function() {
            const specificYearContainer = document.getElementById('specificYearContainer');
            specificYearContainer.style.display = this.value === 'specific' ? 'block' : 'none';
        });

        function calculateBirthYear() {
            const age = parseInt(document.getElementById('age').value);
            const yearOption = document.getElementById('yearOption').value;
            const ageError = document.getElementById('ageError');
            
            // Validation
            if (!age || age < 1 || age > 120) {
                ageError.style.display = 'block';
                document.getElementById('age').style.borderColor = '#ff6b6b';
                return;
            }
            
            ageError.style.display = 'none';
            document.getElementById('age').style.borderColor = 'rgba(255, 255, 255, 0.2)';
            
            let currentYear;
            switch(yearOption) {
                case 'current':
                    currentYear = new Date().getFullYear();
                    break;
                case 'specific':
                    const specificYear = parseInt(document.getElementById('specificYear').value);
                    if (!specificYear || specificYear < 1900 || specificYear > 2100) {
                        alert('Please enter a valid year between 1900 and 2100');
                        return;
                    }
                    currentYear = specificYear;
                    break;
                case 'past':
                    currentYear = 2020; // Example past year
                    break;
                default:
                    currentYear = new Date().getFullYear();
            }
            
            const birthYear = currentYear - age;
            
            // Display result
            document.getElementById('birthYearResult').textContent = birthYear;
            document.getElementById('resultContainer').style.display = 'block';
            
            // Calculate additional details
            updateAdditionalDetails(birthYear, age);
        }

        function updateAdditionalDetails(birthYear, age) {
            // Chinese Zodiac calculation
            const zodiacAnimals = ['üêÅ Rat', 'üêÇ Ox', 'üêÖ Tiger', 'üêá Rabbit', 'üêâ Dragon', 'üêç Snake', 
                                  'üêé Horse', 'üêê Goat', 'üêí Monkey', 'üêì Rooster', 'üêï Dog', 'üêñ Pig'];
            const zodiac = zodiacAnimals[(birthYear - 1900) % 12];
            document.getElementById('chineseZodiac').textContent = zodiac;
            
            // Generation
            let generation;
            if (birthYear >= 1997 && birthYear <= 2012) generation = 'Gen Z';
            else if (birthYear >= 1981 && birthYear <= 1996) generation = 'Millennial';
            else if (birthYear >= 1965 && birthYear <= 1980) generation = 'Gen X';
            else if (birthYear >= 1946 && birthYear <= 1964) generation = 'Baby Boomer';
            else generation = 'Other';
            document.getElementById('generation').textContent = generation;
            
            // Decade
            const decade = Math.floor((birthYear % 100) / 10) * 10;
            document.getElementById('decade').textContent = `${decade}s`;
            
            // Days alive approximation
            const daysAlive = age * 365;
            document.getElementById('daysAlive').textContent = daysAlive.toLocaleString();
        }

        function resetCalculator() {
            document.getElementById('age').value = '';
            document.getElementById('specificYear').value = '';
            document.getElementById('yearOption').value = 'current';
            document.getElementById('specificYearContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('ageError').style.display = 'none';
            document.getElementById('age').style.borderColor = 'rgba(255, 255, 255, 0.2)';
        }

        document.getElementById('themeToggle').addEventListener('click', function() {
            currentTheme = (currentTheme + 1) % themes.length;
            document.body.style.background = themes[currentTheme];
            this.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                this.style.transform = 'rotate(0deg)';
            }, 300);
        });

        // Initialize with current year in specific year field
        document.getElementById('specificYear').value = new Date().getFullYear();
        
        // Allow Enter key to trigger calculation
        document.getElementById('age').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateBirthYear();
            }
        });
    </script>
</body>
</html>
